<header>
  <h3 class="text-white">Crear nuevo Servicio</h3>
</header>
<div class="wrapper">
  <form class="card">
    <div class="inputs_iconbox">
      <div class="inputs">
        <div class="mb-2">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            name="name"
            [(ngModel)]="name"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-2">
          <label for="icon">Icono</label>
          <input
            type="file"
            name="icon"
            class="form-control"
            (change)="loadImg($event)"
            required
          />
        </div>
        <div class="mb-2">
          <label for="images">Imagenes</label>
          <input
            type="file"
            name="images"
            multiple
            class="form-control"
            (change)="loadImg($event)"
          />
        </div>
      </div>
      <div class="img-container">
        <img [src]="localIconFile.src" *ngIf="localIconFile" />
      </div>
    </div>
    <button
      class="btn btn-sm btn-primary btn-block"
      [disabled]="loading"
      (click)="saveService()"
    >
      <span *ngIf="!loading">Guardar</span>
      <div class="spinner-border text-ligth" *ngIf="loading" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </form>

  <div class="img-list-to-upload">
    <h5>Lista de imagenes</h5>
    <div class="img-list card">
      <div class="img-container" *ngFor="let img of localImgFiles">
        <img [src]="img.src" />
      </div>
    </div>
  </div>
</div>
